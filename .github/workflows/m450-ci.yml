name: M450 CI Pipeline

on:
  push:
    branches:
      - m450

jobs:
  test:
    name: Run Tests and Generate Report
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: m450-Application-Testing/x-res/apps/recipe-planner-fronend-and-backend/recipe-planner-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn test

      - name: Generate Surefire Report
        run: mvn surefire-report:report-only site -DgenerateReports=false
        if: always()

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: m450-Application-Testing/x-res/apps/recipe-planner-fronend-and-backend/recipe-planner-backend/target/surefire-reports/

      - name: Upload Surefire Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: surefire-report
          path: m450-Application-Testing/x-res/apps/recipe-planner-fronend-and-backend/recipe-planner-backend/target/site/

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: m450-Application-Testing/x-res/apps/recipe-planner-fronend-and-backend/recipe-planner-backend/target/surefire-reports/*.xml
          reporter: java-junit
