#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  sxnic@sxnic
ssh_pwauth: false
disable_root: false
package_update: true
packages:
  - golang
  - git
  - screen

write_files:
  - path: /home/ubuntu/metrics/main.go
    permissions: '0755'
    content: |
        package main

        import (
            "math/rand"
            "net/http"
            "time"

            "github.com/prometheus/client_golang/prometheus"
            "github.com/prometheus/client_golang/prometheus/promhttp"
        )

        var (
            randomGauge = prometheus.NewGauge(
                prometheus.GaugeOpts{
                    Name: "tbz_random_metric",
                    Help: "Random value between 0 and 100",
                })
        )

        func init() {
            prometheus.MustRegister(randomGauge)
            go func() {
                for {
                    randomGauge.Set(float64(rand.Intn(101))) // 0â€“100
                    time.Sleep(10 * time.Second)
                }
            }()
        }

        func main() {
            http.Handle("/metrics", promhttp.Handler())
            http.ListenAndServe(":2112", nil)
        }

runcmd:
  - mkdir -p /home/ubuntu/metrics
  - cd /home/ubuntu/metrics
  - sudo go mod init metrics
  - sudo go get github.com/prometheus/client_golang/prometheus
  - sudo go get github.com/prometheus/client_golang/prometheus/promhttp
  - sudo go run main.go &
